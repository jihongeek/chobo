<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <title>Vue.js Week2</title>   
    <script src="https://unpkg.com/vue@next"></script>
</head>
<body>
    <div id = "question-box">
        <p v-html = "titleHtml"> {{titleHtml}}</p>
        <ol>
            <question-item 
                v-for = "question in questions" 
                v-bind:text = "question.text"
                v-bind:key = "question.text" 
            >
            </question-item>
        </ol>
    </div> 
    <script src="week2.js"></script>
</body>
